<div class="music-player">
    <audio id="audio-player" src="your_song.mp3"></audio>
    <div class="controls">
      <button id="play-pause">Play/Pause</button>
      <input type="range" id="volume-control" min="0" max="1" step="0.01">
    </div>
    <div class="song-info">
      <p id="song-title"></p>
      <p id="artist"></p>
    </div>
  </div>
